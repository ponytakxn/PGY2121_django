{% extends '../index_master.html' %}

{% block content %}
<!-- page content -->
  <div class="right_col" role="main">
    <h1>Agregar producto</h1>
    <form method="POST">
      {% csrf_token %}
  <div class="form-group row">
    <label for="nombre" class="col-4 col-form-label">Nombre</label> 
    <div class="col-8">
      <input id="nombre" name="nombre" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="categoria" class="col-4 col-form-label">Categoría</label> 
    <div class="col-8">
      <select id="categoria" name="categoria" class="custom-select" required="required">
        {% for categoria in categorias %}
        <option value="{{categoria}}">{{ categoria }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Imágenes</label> 
    <div class="col-8">
      {% for imagen in imagenes %}
      <div class="custom-control custom-checkbox custom-control-inline">
        <input name="imagenes" id="checkbox_{{forloop.counter}}" type="checkbox" class="custom-control-input" value="{{imagen.id_imagen}}"> 
        <label for="checkbox_{{forloop.counter}}" class="custom-control-label">{{ imagen }}</label>
      </div>
      {% endfor %}
    </div>
  </div>
  <!-- <div class="form-group row">
    <label for="imagenes" class="col-4 col-form-label">Imágenes</label> 
    <div class="col-8">
      <select id="imagenes" name="imagenes" class="custom-select" required="required" multiple="multiple">
        {% for imagen in imagenes %}
        <option value="{{imagen.id_imagen}}">{{ imagen }}</option>
        {% endfor %}
      </select>
    </div>
  </div> -->
  <div class="form-group row">
    <label for="precio" class="col-4 col-form-label">Precio</label> 
    <div class="col-8">
      <input id="precio" name="precio" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="stock" class="col-4 col-form-label">Stock</label> 
    <div class="col-8">
      <input id="stock" name="stock" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="count" class="col-4 col-form-label">Count</label> 
    <div class="col-8">
      <input id="count" name="count" type="text" class="form-control">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Agregar producto</button>
    </div>
  </div>
  </form>
  </div>
<!-- /page content -->
{% endblock %}
