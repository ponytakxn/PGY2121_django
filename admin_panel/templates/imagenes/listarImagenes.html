{% extends '../index_master.html' %}

{% block content %}
  <!-- page content -->
  <div class="right_col" role="main">
    <h1>Lista de ImÃ¡genes</h1>
    <div class="table-responsive">
      <table class="table table-hover table-info border-warning">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Imagen</th>
            <th scope="col">Url</th>
            <th scope="col">Acciones</th>

        <tbody>
          {% for imagen in imagenes %}
          <tr>
            <th scope="row">{{ imagen.id_imagen }}</th>
            <td>
              <img
              src="../../../media/{{ imagen.url_imagen }}"
              alt="imagen producto"
              height="50"
              />
            </td>
            <td>{{ imagen }}</td>
            <td>
              <a href="eliminar/{{imagen.id_imagen}}" name="delete" class="btn btn-danger">Eliminar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
    
      </table>
    </div>
  </div>
<!-- /page content -->
{% endblock %}
