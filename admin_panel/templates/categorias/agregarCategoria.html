{% extends '../index_master.html' %}

{% block content %}
  <!-- page content -->
  <div class="right_col" role="main">
    <h1>Agregar categorías</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group row">
        <label class="col-4 col-form-label" for="categoria">Categoría</label> 
        <div class="col-8">
          <div class="input-group">
            <input id="categoria" name="categoria" type="text" class="form-control" required="required">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Agregar Categoría</button>
          <p style="color: red;">{{ error }}</p>
        </div>
      </div>
    </form>
  </div>
  <!-- /page content -->
{% endblock %}
