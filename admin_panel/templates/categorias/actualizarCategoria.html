{% extends '../index_master.html' %}

{% block content %}
  <!-- page content -->
  <div class="right_col" role="main">
    <h1>Actualizar usuarios</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group row">
        <label class="col-4 col-form-label" for="id">ID Categoría</label> 
        <div class="col-8">
          <div class="input-group">
              <input id="id" name="id" type="text" class="form-control" readonly value="{{categoria.id_categoria}}">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label" for="categoria">Categoria</label> 
        <div class="col-8">
          <div class="input-group">
            <input id="categoria" name="categoria" type="text" class="form-control" required="required" value="{{categoria.categoria}}">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-warning">Actualizar Categoría</button>
          <p style="color: red;">{{ error }}</p>
        </div>
      </div>
    </form>
  </div>
<!-- /page content -->
{% endblock %}
