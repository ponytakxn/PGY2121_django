{% extends '../index_master.html' %}

{% block content %}
  <!-- page content -->
  <div class="right_col" role="main">
    <h1>Actualizar usuarios</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group row">
        <label class="col-4 col-form-label" for="username">ID Usuario</label> 
        <div class="col-8">
          <div class="input-group">
              <input id="id" name="id" type="text" class="form-control" readonly value="{{usuario.id}}">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label" for="username">Username</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-address-card"></i>
              </div>
            </div> 
            <input id="username" name="username" type="text" class="form-control" required="required" value="{{usuario.username}}">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-4 col-form-label">Email</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-at"></i>
              </div>
            </div> 
            <input id="email" name="email" placeholder="example@example.com" type="email" class="form-control" required="required" value="{{usuario.email}}">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Admin</label> 
        <div class="col-8">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="1" required="required"> 
            <label for="radio_0" class="custom-control-label">Yes</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="0" required="required"> 
            <label for="radio_1" class="custom-control-label">No</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-warning">Actualizar Usuario</button>
          <p style="color: red;">{{ error }}</p>
        </div>
      </div>
    </form>
  </div>
<!-- /page content -->
{% endblock %}
