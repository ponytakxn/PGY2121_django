<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECommerce Bacca</title>
    <link rel="stylesheet" href="{% static 'bacca/styles/reset.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'bacca/styles/login.css' %}" />
    <link rel="stylesheet" href="{% static 'bacca/styles/main.css' %}" />
  </head>

  <body>
    <!-- NAVBAR -->
    <header class="navbar-blur-bg">
      <nav class="navbar navbar-expand-lg navbar-dark bg-none">
        <a class="navbar-brand" href="/">
          <img src="{% static 'bacca/assets/svgs/logo_bacca.svg' %}" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon-close">X</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav active ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Inicio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/#productos">Productos</a>
            </li>

            <li class="nav-item" role="button">
              <div class="nav-link">
                <div class="nav-icons-container">
                  <span data-currency="CLP Peso" data-symbol="$" href="#"
                    >CLP $</span
                  >
                  <img
                    src="{% static 'bacca/assets/svgs/icons/currency_symbol.svg' %}"
                    alt="Moneda"
                    class="nav-link-carrito"
                  />
                </div>
              </div>
            </li>

            <li class="nav-item">
              <div class="nav-link">
                <div class="nav-icons-container">
                  <button
                    data-toggle="collapse"
                    data-target="#carritoCompras"
                    type="button"
                    aria-expanded="false"
                    aria-controls="carritoCompras"
                  >
                    Carrito (2)
                    <img
                      src="{% static 'bacca/assets/svgs/icons/cart_icon.svg' %}"
                      alt="Carrito"
                      class="nav-link-carrito"
                    />
                  </button>
                </div>
              </div>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/#contacto">Cont치ctanos</a>
            </li>

            {% if user.is_authenticated%}
              <li class="nav-item">
                <div class="nav-link">
                  <div class="nav-icons-container">
                    <span id="user-email">{{ user.username }}</span>
                    <img
                      src="{% static 'bacca/assets/svgs/icons/user_icon.svg' %}"
                      alt="Nombre usuario"
                    />
                  </div>
                </div>
              </li>

              <li class="nav-item">
                <div class="nav-link">
                  <div class="nav-icons-container">
                    <a id="logout-btn" type="button" href="/logout">Cerrar Sesi칩n</a>
                  </div>
                </div>
              </li>
            {% else %}
              <li class="nav-item">
                <div class="nav-link">
                  <div class="nav-icons-container">
                    <a id="login-form-btn" type="button" href="/login">Iniciar Sesi칩n</a>
                    <img
                      src="{% static 'bacca/assets/svgs/icons/user_icon.svg' %}"
                      alt="Iniciar Sesi칩n"
                    />
                  </div>
                </div>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    <!-- END NAVBAR -->
    {% block content %}
    {% endblock %}
  </body>
