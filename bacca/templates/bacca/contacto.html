<!--  SECCIÓN: CONTACTO -->
<section class="section-contacto" id="contacto">
  <div class="section-productos-grid">
    <h1 class="text-light heading-grande mb-5">Contáctanos!</h1>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <div class="row" style="width: 50vw;">
        <form style="width: 100%;" method="POST">
          {% csrf_token %}
          {% if user.is_authenticated %}
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="usr_email">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="usr_email"
                name="usr_email"
                value="{{user.email}}"
                placeholder="correo@example.com"
                readonly
              />
            </div>
          </div>
          {% else %}
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="usr_email">Correo electrónico</label>
              <input
                type="text"
                class="form-control"
                id="usr_email"
                name="usr_email"
                value=""
                placeholder="correo@example.com"
              />
            </div>
          </div>
          {% endif %}

          <div class="form-group">
            <label for="usr_solicitud"
              >Escribe aquí tu solicitud:</label
            >
            <textarea
              class="form-control"
              id="usr_solicitud"
              rows="5"
              name="usr_solicitud"
            ></textarea>
            <label id="usr_solicitud_err"></label>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="true"
                id="usr_aceptocondiciones"
                name="usr_aceptocondiciones"
              />
              <label
                class="form-check-label"
                for="usr_aceptocondiciones"
              >
                Acepto que Bacca me contacte de vuelta
              </label>
            </div>
            <label id="usr_aceptocondiciones_err"></label>
          </div>
          <button class="btn btn-contacto checkout-btn" type="submit">
            <span>Enviar Solicitud</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<!--  FIN SECCIÓN: CONTACTO -->
